<!doctype HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>ZalanDIS - Browse Modern Clothing</title>
</head>

<body>
  <div class="container py-4">
    <h1 class="mb-4">ZalanDIS Clothing Catalogue, for your pleasure!</h1>

    <!-- User selection of filtering and sorting  -->
    <form method="get" class="row g-3 align-items-end mb-4">
      
      <!-- Color selection  -->
       <div class="col-md-2">
         <label class="form-label">Size</label>
          <select class="form-select" name="size">
            <option value="">Include all</option>
            <option value="Small" {% if selected_size == 'small' %}selected{% endif %}>Small</option>
            <option value="Medium" {% if selected_size == 'medium' %}selected{% endif %}>Medium</option>
            <option value="Large" {% if selected_size == 'large' %}selected{% endif %}>Large</option>
          </select>  
       </div>


      <!-- Type selection  -->
       <div class="col-md-2">
         <label class="form-label">Type</label>
          <select class="form-select" name="type">
            <option value="">Include all</option>
            <option value="Small" {% if selected_color == 'red' %}selected{% endif %}>Red</option>
            <option value="Medium" {% if selected_color == 'blue' %}selected{% endif %}>Blue</option>
            <option value="Large" {% if selected_color == 'black' %}selected{% endif %}>Black</option>
          </select>  
       </div>
      
    </form>
  </div>
    



</body>  
</html>
